<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Lava Landing Page HTML Template</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/font-awesome.css">
    <link rel="stylesheet" href="static/assets/css/templatemo-lava.css">
    <link rel="stylesheet" href="static/assets/css/owl-carousel.css">

    <style>
        body {
            background-color: #f5f5f5; /* Background color for the body */
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        header {
            background-color: #343a40; /* Header background color */
            padding: 15px 0;
        }

        .nav a {
            color: white; /* Navigation link color */
            padding: 10px 20px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #495057; /* Hover effect for nav links */
            border-radius: 5px;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: white; /* Form background color */
            padding: 30px; /* Padding inside the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1); /* Shadow for the form */
            width: 100%;
            max-width: 400px; /* Max width of the form */
        }

        .register-container h2 {
            margin-bottom: 20px; /* Space below the title */
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-group label {
            font-weight: 500; /* Bold label */
        }

        .form-group input {
            width: 100%; /* Full width input */
            padding: 10px; /* Input padding */
            border: 1px solid #ced4da; /* Input border color */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff; /* Focus border color */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus shadow effect */
            outline: none; /* Remove outline */
        }

        .form-group button {
            width: 100%; /* Full width button */
            padding: 10px; /* Button padding */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Transition effect */
        }

        .form-group button:hover {
            background-color: #0056b3; /* Button hover color */
        }

        .copyright {
            margin: 0;
            font-size: 14px;
            color: #343a40; /* Footer text color */
        }
    </style>
</head>

<body id="top">

    <!-- Header Area Start -->
    <header class="site-footer section-padding header-area header-sticky copyright">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="/" class="logo">Lava</a>
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="/" class="menu-item">Home</a></li>
                            <li class="scroll-to-section">
                                <a class="nav-link click-scroll" href="/register">Signup</a>
                            </li>
                            <li class="scroll-to-section">
                                <a class="nav-link click-scroll" href="/login">Login</a>
                            </li>
                            <li class="scroll-to-section"><a href="/contact" class="menu-item">Contact Us</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="register-container mt-5">
                    <h2>Create an Account</h2>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="copyright mb-0">Copyright &copy; Designed & Developed by <a href="http://www.themefisher.com">Themefisher</a>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
