<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Frames</title>
</head>
<body>
    <h1>Split Frames of Encrypted Video</h1>
    <ul>
        {% for frame in frame_files %}
            <li>
                <a href="{{ frame }}">{{ frame.split('/')[-1] }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/reconstruct">Go back to previous page</a>
</body>
</html>
