<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Lava Landing Page HTML Template</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/font-awesome.css">
    <link rel="stylesheet" href="static/assets/css/templatemo-lava.css">
    <link rel="stylesheet" href="static/assets/css/owl-carousel.css">

    <style>
        body {
            background-color: #f5f5f5; /* Set the background color */
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #343a40; /* Header background color */
            padding: 15px 0;
        }

        .site-footer {
            background-color: #343a40; /* Footer background color */
            color: white; /* Footer text color */
            padding: 20px 0;
        }

        .nav a {
            color: white; /* Navigation link color */
            padding: 10px 20px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #495057; /* Hover effect for nav links */
            border-radius: 5px;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('path/to/your/image.jpg'); /* Background image with overlay */
            background-size: cover;
        }

        .custom-form {
            background-color: white; /* Form background color */
            border-radius: 8px; /* Rounded corners */
            padding: 30px; /* Padding inside the form */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1); /* Shadow for the form */
        }

        .form-control {
            border: 1px solid #ced4da; /* Input border color */
            border-radius: 5px; /* Rounded corners for inputs */
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff; /* Focus border color */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus shadow effect */
        }

        .btn-primary {
            background-color: #007bff; /* Button background color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Button hover color */
        }

        .login-link {
            color: #007bff; /* Link color */
        }

        .login-link:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .copyright {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body id="top">

    <!-- Header Area Start -->
    <header class="site-footer section-padding header-area header-sticky copyright">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- Logo -->
                        <a href="/" class="logo">LAVA</a>
                        <!-- Menu -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="/" class="menu-item">Home</a></li>
                            <li class="scroll-to-section">
                                <a class="nav-link click-scroll" style="margin-bottom:45px;" href="/register">Signup</a>
                            </li>
                            <li class="scroll-to-section">
                                <a class="nav-link click-scroll" style="margin-bottom:45px;" href="/login">Login</a>
                            </li>
                            <li class="scroll-to-section"><a href="/contact" class="menu-item">Contact Us</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mx-auto">
                    <h1 class="text-dark text-center">Create an Account</h1>
                    <form action="/register" method="post" class="custom-form mt-4">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="/login" class="login-link d-block text-center mt-2">Already have an account? Login</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="copyright mb-0">Copyright &copy; Designed & Developed by <a href="http://www.themefisher.com">Themefisher</a>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
